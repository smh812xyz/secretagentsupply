<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/content.css" type="text/css">
  <title>Secret Agent Supply, Inc.</title>
</head>

<body>

  <header class="header-container">

    <div class="inside-header-container">
      <div class="logo-header">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply logo" class="logo">
        <h3>SECRET AGENT SUPPLY, INC.</h3>
      </div>
    </div>

  </header>
  <!-- header-container -->

  <div class="splash-container">
    <div class="inside-splash-container">
      <div class="splash-message-container">
        <div class="splash-message">
          <h3>New Arrivals</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

  </div>

  <div class="menu-header">
    <div class="inside-menu-container large-display">
      <nav>
        <span class="menu"><a href=#eyewear>Eyewear</a></span>
        <span class="menu"><a href=#apparel>Apparel</a></span>
        <span class="menu"><a href=#gadgets>Gadgets</a></span>
        <span class="menu"><a href=#vehicles>Vehicles</a></span>
        <span class="menu"><a href=#classes>Classes</a></span>
        <span class="menu"><a href=#contact>Contact</a></span>
      </nav>
    </div>
    <div class="inside-menu-container tablet-display">
      <span class="menu">Menu</span>
    </div>
  </div>

  <div class="site-container">

    <div class="content-container">

      <div class="product-container">

        <div class="item-container" id="item-1">
          <div class="item">
            <div class="item-pic-container">
              <img src="./resources/images/pen.png" alt="pen pic">
            </div>
          </div>
          <div class="item-description">
            <h4>Exploding Pen</h4>
          </div>
        </div>

        <div class="item-container" id="item-2">
          <div class="item">
            <div class="item-pic-container">
              <img src="./resources/images/watch.png" alt="watch pic">
            </div>
          </div>
          <div class="item-description">
            <h4>Cellular Watch</h4>
          </div>
        </div>

        <div class="item-container" id="item-3">
          <div class="item">
            <div class="item-pic-container">
              <img src="./resources/images/glasses.png" alt="glasses pic">
            </div>
          </div>
          <div class="item-description">
            <h4>Thermal Glasses</h4>
          </div>
        </div>

      </div>
      <!-- product container -->

      <!--<div class="band-container">-->

        <div class="information-band">
          <div class="block-container">
            <div class="information-block">
              <h4>Location</h4>
            </div>
            <div class="information-block-white">
              <h4>-47.346436, 84.32354</h4>
            </div>
          </div>

          <div class="block-container">
            <div class="information-block" id="hours">
              <h4>Hours</h4>
            </div>
            <div class="information-block-white">
              <h4>0800 - 1800</h4>
            </div>
          </div>
        </div>
        <!--<div class="information-band">
          <div class="information-block-white">
            <h4>-47.346436, 84.32354</h4>
          </div>

          <div class="information-block-white">
            <h4>0800 - 1800</h4>
          </div>
        </div>-->

      <!--</div>-->
      <!-- band-container -->

    </div>
    <!-- content-container -->

    <footer class="footer-container">
      <div class="copyright-container">
        <h4>Copyright Secret Agent Supply Inc.</h4>
      </div>
    </footer>

  </div>
  <!-- site-container -->

</body>

</html>
